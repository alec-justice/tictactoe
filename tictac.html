<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tictac.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <div class="board">
    <h1>TicTacToe</h1>
    <h4 class="message">X gets to start</h4>
        <div class="row">
            <div class="top left column" id="1"></div>
            <div class="top middle column" id="2"></div>
            <div class="top right column" id="3"></div>
        </div>
        <div class="row">
            <div class="center left column" id="4"></div>
            <div class="center middle column" id="5"></div>
            <div class="center right column" id="6"></div>
        </div>
        <div class="row">
            <div class="bottom left column" id="7"></div>
            <div class="bottom middle column" id="8"></div>
            <div class="bottom right column" id="9"></div>
        </div>    

    </div>
    <div class="banner"></div>
    <button  id="reset"></button>
    <script src="tictac.js"></script>
</body>

</html>
